<div class="page-container">
  <header class="header">
    <img src="https://utopiamusic.com/assets/utopia_logo_white.svg" />
    <p>Front-End Test</p>
  </header>

  <div class="flex-container">
    <mat-form-field>
      <mat-label>Search characters by name</mat-label>
      <input
        matInput
        #search
        (keyup)="searchTerm$.next(search.value)"
        [formControl]="searchField"
      />
      <button
        mat-button
        *ngIf="search.value !== ''"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="search.value = ''; searchTerm$.next(search.value); status = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <small class="no-character-found" *ngIf="resultsEmpty$ | async">
      No character found for this search
    </small>
  </div>

  <div class="flex-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <mat-select
        (selectionChange)="status$.next($event.value)"
        [(ngModel)]="status"
      >
        <mat-option [value]="''">Todos</mat-option>
        <mat-option
          *ngFor="let status of ['dead', 'alive', 'unknow']"
          [value]="status"
        >
          {{ status }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div class="flex-container">
    <mat-radio-group [(ngModel)]="orderBy" (change)="orderResults()">
      <mat-label>Order By:</mat-label>
      <mat-radio-button
        *ngFor="let category of ['Alphabetically', 'First Appeared']"
        [value]="category"
        class="order-buttons"
      >
        {{ category }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <app-character-info [characters$]="characters$"></app-character-info>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="20"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
